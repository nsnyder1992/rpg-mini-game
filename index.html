<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=0, width=device-width, initial-scale=1.0, minimum-scale=1, maximum-scale=1, minimal-ui=1">
    <title>RPG Mini-Game</title>
</head>
<body>
    <div style="display: flex; flex-direction: row; justify-content: center; align-items: center;">
        <div id="phaser-game"></div>
        <div class="controls" style="position: relative; top: 300px; left: -250px;">
            <p>Use the following commands to play:</p>
            <p>Up Arrow or W = Move Character Up</p>
            <p>Down Arrow or S = Move Character Down</p>
            <p>Right Arrow or D = Move Character Right</p>
            <p>Left Arrow or A = Move Character Left</p>
            <p>Hold Shift = Character will sprint</p>
            <p>Press Space = Character will attack</p>
        </div>
    </div>
    
    
</body>
